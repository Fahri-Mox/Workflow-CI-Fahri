name: Machine Learning CI Workflow

on:
  push:
    branches: [ main ]
    paths:
      - 'MLProject/**'

jobs:
  train:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12.7'

      - name: Install MLflow and Dependencies
        run: |
          pip install mlflow dagshub scikit-learn pandas matplotlib seaborn

      - name: Run MLflow Project
        run: |
          mlflow run MLProject/ --no-conda

      # Poin Skilled: Menyimpan artefak ke GitHub Actions
      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: trained-model-artifacts
          path: mlruns/